<div class="page-content">
    <h3>Dynamic components in Angular</h3>
    <p class="mb24">Component templates are not always fixed. An application may need to load new components at runtime.&#169;</p>
    <!-- Repeated sections -->
    <div class="section">
        <div class="section-header flex">
            <div class="flex-growth flex">
                <h4 class="mr20">Selected component</h4>
                <select (change)="onComponentSelected($event)">
                    <option disabled selected>Choose one</option>
                    <option *ngFor="let item of widgetList" [value]="item.id">{{item.title}}</option>
                </select>
            </div>
            <button type="button" class="btn m-blank action-icon">
                <svg height="16" width="16" viewBox="0 0 20 20">
                    <circle cx="10" cy="2" r="1" stroke="#333" stroke-width="2" />
                    <line x1="0" y1="5" x2="20" y2="5" stroke="#333" stroke-width="2" />
                    <line x1="4" y1="5" x2="7" y2="20" stroke="#333" stroke-width="2" />
                    <line x1="8" y1="5" x2="9" y2="20" stroke="#333" stroke-width="1" />
                    <line x1="12" y1="5" x2="11" y2="20" stroke="#333" stroke-width="1" />
                    <line x1="16" y1="5" x2="13" y2="20" stroke="#333" stroke-width="2" />
                    <line x1="7" y1="19" x2="13" y2="19" stroke="#333" stroke-width="2" />
                </svg>
            </button>
        </div>
        <div class="section-content">
            <ng-content></ng-content>
            <ng-template #componentHost></ng-template>
        </div>
    </div>
    
</div>
