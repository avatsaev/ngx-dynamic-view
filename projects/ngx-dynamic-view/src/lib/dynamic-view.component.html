<div class="section">
    <div class="section-header flex">
        <div class="flex-growth flex">
            <h4 class="mr20">Selected component</h4>
            <select (change)="onComponentSelected($event)">
                <option disabled selected>Choose one</option>
                <option *ngFor="let item of widgetList" [value]="item.id">{{item.title}}</option>
            </select>
        </div>
    </div>
    <div class="section-content">
        <ng-content></ng-content>
        <ng-template #componentHost></ng-template>
    </div>
</div>
